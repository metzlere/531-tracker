{% extends "base.html" %}
{% block content %}
    <h2>Start Workout</h2>
    <form method="POST">
        <label>Select a lift:</label>
        <select name="lift">
            {% for lift in lifts %}
                <option value="{{ lift }}">{{ lift }}</option>
            {% endfor %}
        </select>
        <button type="submit">Go</button>
    </form>
{% endblock %}
